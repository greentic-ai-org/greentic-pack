name: Publish crates (single or workspace)

on:
  # Branch pushes to master: CI + publish; release job still runs but only creates a GitHub Release on tags.
  # Tag pushes (v*/greentic-pack-v*): build artifacts, publish to crates.io, and create a GitHub Release.
  push:
    branches: [ master ]
    tags:
      - "v*"
      - "greentic-pack-v*"
  workflow_dispatch:

jobs:
  build-test:
    name: CI (lint/test/build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
      - uses: Swatinem/rust-cache@v2
      - name: Lint & Test
        run: |
          cargo fmt --all -- --check
          cargo clippy --workspace --all-targets -- -D warnings
          cargo build --workspace --all-features
          cargo test --workspace --all-features -- --nocapture

  publish:
    name: Publish crates
    # Publish on master pushes, release tags, or manual dispatches.
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/greentic-pack-v')
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
      - uses: Swatinem/rust-cache@v2
      - name: Publish changed crates
        uses: katyo/publish-crates@v2
        with:
          path: .
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true
          check-repo: true
          dry-run: false
      - name: Note already-published versions
        if: always()
        run: echo "If cargo publish reported 'already exists on crates.io index', no new publish was performed (expected and non-fatal)."

  release:
    name: Build binaries + Release
    # Run after publish; creates a GitHub Release on tags, uploads artifacts on non-tags.
    if: always()
    needs: publish
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build binstall artifacts
        run: |
          set -euo pipefail
          cargo build --release --target ${{ matrix.target }} --package greentic-pack --bins
          out_dir="target/${{ matrix.target }}/release"
          mkdir -p dist
          tar -czf "dist/greentic-pack-${{ matrix.target }}.tgz" -C "${out_dir}" greentic-pack gtpack-inspect
      - name: Upload binstall artifacts to GitHub Release (tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          manifest-path: crates/greentic-pack/Cargo.toml
          bin: greentic-pack,gtpack-inspect
          target: ${{ matrix.target }}
          build-tool: binstall
          archive: tgz
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload binstall artifacts (non-tags)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: binstall-${{ matrix.target }}-${{ github.run_id }}
          path: dist/greentic-pack-${{ matrix.target }}.tgz
